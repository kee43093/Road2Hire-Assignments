    <script>
        var prompt = prompt("Are you Yelling?")
        
        if(prompt === prompt.toUpperCase()){
            console.log("Yes you Are Yelling")
            document.write("Yes you Are Yelling");
        } else if(prompt === prompt.toLowerCase()){

        } else {
            console.log("You are Talking normal")
        }


    </script>
